<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Picture from Camera</title>
    <style>
        video, canvas {
            max-width: 100%;
            height: auto;
        }

        #captureButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<style>
    .video-container {
        position: relative;
        /*width: 640px;*/
        /*height: 360px;*/
        /*margin: 20px auto;*/
    }

    video {
        width: 100%;
        height: 100%;
    }

    .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30%; /* Height of the overlay */
        background-image: url('ben_thanh_filter.png');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        /*background-position: center;*/
        pointer-events: none; /* Allow video controls to work */
    }
</style>

<h1>Camera Capture Example</h1>

<!-- Video stream -->
<div class="video-container">
    <video id="video" autoplay playsinline></video>
    <br>
    <div class="overlay"></div>
</div>

<!-- Capture button -->
<button id="captureButton">Capture Photo</button>
<br><br>

<!-- Canvas to display captured image -->
<h2>Captured Image</h2>
<canvas id="canvas"></canvas>

<script src="camera.js"></script>
</body>
</html>
